---
- hosts: all
  name: Update GRUB's configuration
  become: true
  vars:
    ansible_python_interpreter: auto
  tasks:
    - name: Download the Cabrillo logo. 
      get_url:
        url: https://www.cabrillo.edu/services/marketing/images/new_cabrillo_logo_1_003.jpg
        dest: /root/splash.jpg
        mode: '0644'
        force: yes
      notify: update grub
    - name: Remove file 50-cloudimg-settings.cfg
      file:
        path: /etc/default/grub.d/50-cloudimg-settings.cfg
        state: absent    
      notify: update grub
    - name: Update GRUB timeout to 10 seconds.
      lineinfile:
        path: /etc/default/grub
        regexp: '^GRUB_TIMEOUT='
        line: GRUB_TIMEOUT=10
      notify: update grub
    - name: Update GRUB hidden timeout to empty
      lineinfile:
        path: /etc/default/grub
        regexp: '^GRUB_TIMEOUT_STYLE='
        line: GRUB_TIMEOUT_STYLE=menu
      notify: update grub
    - name: Set the GRUB splash screen.
      lineinfile:
        path: /etc/default/grub
        regexp: '^GRUB_BACKGROUND='
        line: GRUB_BACKGROUND=/root/splash.jpg
      notify: update grub
  handlers:
    - name: update grub
      shell: update-grub

- hosts: all
  name: Install AWS credentials
  vars:
    ansible_python_interpreter: auto
  tasks:
    - name: Installing the AWS command line
      become: true
      apt:
        pkg:
        - awscli
    - name: Create the ~/.aws directory
      file:
        path: /home/vagrant/.aws
        state: directory
        mode: '0700'        
    - name: Installing AWS credentials 
      copy:
        src: /vagrant/aws_credentials.txt
        dest: /home/vagrant/.aws/credentials
        mode: '0600'
    - name: Set the AWS region
      blockinfile:
        path: /home/vagrant/.aws/config
        create: yes
        mode: '0644'
        block: |
          [default]
          region = us-east-1

